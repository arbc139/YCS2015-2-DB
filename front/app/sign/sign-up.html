<div class="panel panel-primary" style="margin-left: 20%; margin-right: 20%">
    <div class="panel-heading">
        <h3 class="panel-title">Sign-up</h3>
    </div>
    <div class="panel-body">
        <!-- todo role -->
        <form role="">
            <div class="input-group">
                <span class="input-group-addon" id="id">ID</span>
                <input type="text" class="form-control" placeholder="id" aria-describedby="id" />
            </div><br>
            <div class="input-group">
                <span class="input-group-addon" id="pw">PW</span>
                <input type="password" class="form-control" placeholder="password" aria-describedby="pw" />
            </div><br>
            <div class="input-group">
                <span class="input-group-addon" id="pw-check">PW Check</span>
                <input type="password" class="form-control" placeholder="password check" aria-describedby="pw-check" />
            </div><br>
            <div class="input-group">
                <span class="input-group-addon" id="gender">Gender</span>
                <input type="text" class="form-control" placeholder="M or F" aria-describedby="gender" />
                radio button?
            </div><br>
            <div class="input-group">
                <span class="input-group-addon" id="address">Address</span>
                <input type="text" class="form-control" placeholder="address" aria-describedby="address" />
            </div><br>
            <div class="input-group">
                <span class="input-group-addon" id="birthday">birthday</span>
                <input type="text" class="form-control" placeholder="yyyy/MM/dd" aria-describedby="birthday" />
            </div><br>
            <div class="input-group">
                <span class="input-group-addon" id="phone">Phone</span>
                <input type="text" class="form-control" placeholder="Phone number" aria-describedby="phone" />
            </div><br>
            <div class="input-group">
                <span class="input-group-addon" id="role">Role</span>
                <input type="text" class="form-control" placeholder="Submitter or Valuer" aria-describedby="role" />
                radio button?
            </div><br>


            <button class="btn btn-primary btn-lg btn-block btn-shadow" type="submit">Submit</button>
            <!-- </span> -->
        </form>
    </div>
</div>
