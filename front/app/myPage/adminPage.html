<!-- 관리자 시작 -->
<h1>관리자, admin</h1>

<div class="panel panel-default" ng-class="tempClass1"
 ng-mouseenter="tempClass1 = 'panel-primary'"
 ng-mouseleave="tempClass1 = 'panel-default'">
    <div class="panel-heading">태스크 목록</div>
    <div class="panel-body">
        <ol>
            <li ng-repeat="item in taskList">
                {{ item }}
            </li>
        </ol>
    </div>
</div>

<div class="panel panel-default" ng-class="tempClass2"
 ng-mouseenter="tempClass2 = 'panel-primary'"
 ng-mouseleave="tempClass2 = 'panel-default'">
    <div class="panel-heading">
        <h3 class="panel-title">Panel title</h3>
    </div>
    <div class="panel-body">
        Panel content
    </div>
</div>
<!-- 관리자 끝 -->
