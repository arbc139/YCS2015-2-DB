<!-- 제출자 시작 -->
<h1>제출자, submitter</h1>

<div class="panel panel-default" ng-class="submitterTempClass"
 ng-mouseenter="submitterTempClass = 'panel-primary'"
 ng-mouseleave="submitterTempClass = 'panel-default'">
    <div class="panel-heading" style="onhover: ">참가신청 가능한 태스크 목록</div>
    <div class="panel-body" ng-controller="submitterPageCtrl">
        <ol>
            <li ng-repeat="item in taskApplyList">
                {{ item.taskName }}
            </li>
        </ol>
    </div>
</div>

<div class="panel panel-default" ng-class="submitterTempClass2"
 ng-mouseenter="submitterTempClass2 = 'panel-primary'"
 ng-mouseleave="submitterTempClass2 = 'panel-default'">
    <div class="panel-heading">
        <h3 class="panel-title">Panel title</h3>
    </div>
    <div class="panel-body">
        Panel content
    </div>
</div>
<!-- 제출자 끝 -->
