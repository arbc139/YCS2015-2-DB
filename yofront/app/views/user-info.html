<div class="panel panel-primary" style="margin-left: 20%; margin-right: 20%">
    <div class="panel-heading">
        <h3 class="panel-title">회원 정보 수정</h3>
    </div>
    <div class="panel-body">
        <!-- todo role -->
        <form role="">

            <div class="input-group">
                <span class="input-group-addon" id="pw">PW</span>
                <input type="password" class="form-control" placeholder="new password" aria-describedby="pw"
                ng-model="user.password"/>
            </div><br>
            <div class="input-group">
                <span class="input-group-addon" id="name">Name</span>
                <input type="text" class="form-control" placeholder="new name" aria-describedby="name"
                ng-model="user.name"/>
            </div><br>
            <div class="input-group">
                <span class="input-group-addon" id="sex">Sex</span>
                <input type="text" class="form-control" placeholder="M or F" aria-describedby="sex"
                ng-model="user.sex"/>
            </div><br>
            <div class="input-group">
                <span class="input-group-addon" id="address">Address</span>
                <input type="text" class="form-control" placeholder="new address" aria-describedby="address"
                ng-model="user.address"/>
            </div><br>
            <div class="input-group">
                <span class="input-group-addon" id="birthday">new birthday</span>
                <input type="text" class="form-control" placeholder="yyyy-MM-dd" aria-describedby="birthday"
                ng-model="user.birth"/>
            </div><br>
            <div class="input-group">
                <span class="input-group-addon" id="phone">Phone</span>
                <input type="text" class="form-control" placeholder="new Phone number" aria-describedby="phone"
                ng-model="user.phone"/>
            </div><br>


            <button class="btn btn-primary btn-lg btn-block btn-shadow" type="submit"  ng-click="modifyMyInfo()">Submit</button>
            <!-- </span> -->
        </form>
    </div>
</div>

      <h3 class="panel-title">회원 탈퇴</h3>
  </div>
  <div class="panel-body">
    이건 미친 짓이야<br>나는 여기서 빠져나가야겠어<br><br>
    <button class="btn btn-primary btn-lg btn-block btn-shadow" type="submit"  ng-click="ssaeGoodBba()">회-원-탈-퇴</button>
  </div>
</div>
